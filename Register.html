<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Login & Register</title>

		<!-- style.css link here -->
		<link rel="stylesheet" href="css/style.css">

</head>
		<body class="reg-body-color">

			<!-- login-section Start -->
			<section class="Register-section">
				<div class="Register-box">
					<div class="avatar1">

						<img src="image/images1.jpg" alt="">
						<h2> Register Here</h2>
					</div>


					<form action="" class="Resgister-form">

						<div class="Register-group">
							<label for="">First Name</label>
							<input type="text" placeholder="First Name" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Last Name</label>
							<input type="text" placeholder="Last Name" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Phone Number</label>
							<input type="Number" placeholder="Phone Number" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Adress</label>
							<input type="text" placeholder="Adress" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Email Adress</label>
							<input type="Email" placeholder="Email Adress" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Password</label>
							<input type="Password" placeholder="Password" class="from-Reg">
						</div>

						<div class="Register-group">
							<label for="">Confirm Password</label>
							<input type="Password" placeholder="Confirm Password" class="from-Reg">
						</div>

						<div class="Register-group">
							<input type="Submit" value="Register Here" class="btn-Register-form">
							
						</div>


					</form>

					
				</div>


			</section>


		</body>
</html>
